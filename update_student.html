<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update.css') }}">
</head>
<body>
    <h1>Update Student Details</h1>

    <form action="{{ url_for('update', student_id=student.id) }}" method="POST">
        <label for="student_name">Student Name:</label><br>
        <input type="text" id="student_name" name="name" value="{{ student.name }}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ student.email }}" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" value="{{ student.phone }}"><br><br>

        <label for="course">Course:</label><br>
        <input type="text" id="course" name="course" value="{{ student.course }}" required><br><br>

        <label for="book_name">Book Name:</label><br>
        <input type="text" id="book_name" name="book_name" value="{{ student.book_name }}" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4">{{ student.address }}</textarea><br><br>

        <input type="submit" value="Update">
    </form>

    <br><br>
    <a href="{{ url_for('home') }}">Back to Student List</a>
</body>
</html>
