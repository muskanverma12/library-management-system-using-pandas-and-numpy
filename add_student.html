<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
</head>
<body>
    <h1>Add New Student</h1>
    <form action="{{ url_for('add') }}" method="POST">
        <label for="name">Student Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="course">Course:</label><br>
        <input type="text" id="course" name="course" required><br><br>

        <label for="book_name">Book Name:</label><br>
        <input type="text" id="book_name" name="book_name" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <br>
    <a href="{{ url_for('home') }}">Back to Student List</a>
</body>
</html>
